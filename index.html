<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp GMC - The Final Goodbye</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
            background: url('minecraft-farewell-bg.jpg') fixed;
            background-size: cover;
            filter: grayscale(80%);
            color: #ccc;
            text-align: center;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .section {
            margin: 100px auto;
            padding: 50px;
            border: 6px solid #222;
            background: rgba(10, 10, 10, 0.85);
            width: 80%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        h2 {
            color: #ff2222;
            text-shadow: 0 0 20px #ff0000;
        }

        .fade-text {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="farewell" class="section">
        <h2>Warp GMC - The End</h2>
        <p class="fade-text">For two short weeks, Warp GMC stood as a beacon of generosity.</p>
        <p class="fade-text">A place where players gathered. A place where memories were made.</p>
        <p class="fade-text">But now, it is gone.</p>
        <p class="fade-text">The warp may have vanished, but the moments will forever remain in our hearts.</p>
        <p class="fade-text">Warp GMCâ€”lost but never forgotten. ðŸ’”</p>
        <audio autoplay loop>
            <source src="music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.addEventListener("scroll", function() {
            let farewellSection = document.querySelector("#farewell");
            let rect = farewellSection.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                gsap.to(farewellSection, { opacity: 1, duration: 2 });
            }
        });

        particlesJS("particles-js", {
            particles: {
                number: { value: 50 },
                color: { value: "#cccccc" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                move: { speed: 0.8, direction: "top", random: true }
            }
        });
    </script>

</body>
</html>
