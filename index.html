<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp GMC - MineBerry OP Survival</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(50, 50, 50, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 12px;
            transition: transform 0.3s, background 0.3s;
            font-size: 18px;
        }

        .navbar a:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .section {
            margin: 60px auto;
            padding: 30px;
            border: 6px solid #8B4513;
            background: rgba(30, 30, 30, 0.9);
            width: 80%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            opacity: 0;
        }

        .minecraft-btn {
            display: inline-block;
            padding: 20px 40px;
            font-size: 20px;
            color: #fff;
            background: #8B4513;
            border: 5px solid #222;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        .minecraft-btn:hover {
            transform: scale(1.1);
            background: #A0522D;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#warp">Warp Info</a>
        <a href="#rules">Rules</a>
    </nav>

    <div id="home" class="section">
        <h2>Welcome to Warp GMC!</h2>
        <p>Owner: Max_YT8402 | 2nd Owner: Wicked</p>
        <button class="minecraft-btn" onclick="window.location.href='minecraft://warp GMC'">Enter Warp GMC</button>
    </div>

    <div id="warp" class="section">
        <h2>About Warp GMC</h2>
        <p>Get free **GMC** at <b>/warp GMC</b> on MineBerry's OP Survival!</p>
    </div>

    <div id="rules" class="section">
        <h2>Rules</h2>
        <p>ðŸš« No breaking spawn.</p>
        <p>ðŸš« No violating server rules.</p>
        <p>âœ… Follow guidelines for a smooth experience!</p>
    </div>

    <script>
        // Animate sections on scroll
        document.addEventListener("scroll", function() {
            document.querySelectorAll(".section").forEach(section => {
                let rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    gsap.to(section, { opacity: 1, duration: 1 });
                }
            });
        });

        // Particle.js background effect
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: true },
                size: { value: 3, random: true },
                move: { speed: 2, direction: "none", random: true }
            }
        });

        // Navbar animation
        gsap.from(".navbar a", { opacity: 0, y: -20, duration: 1, stagger: 0.2 });
    </script>

</body>
</html>
